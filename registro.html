<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registro de usuario</title>

    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body background="img/lg.jpg">
    <!-- form html start here -->
    <form>
        <h1>Regístrate</h1>
    <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="text"
        class="form-control"
        id="inputName4"
        placeholder=" &#xf007;      Nombre Completo"
      />
        <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder=" &#xf0e0;      Correo Electrónico"
      />
      <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="tel"
        class="form-control"
        id="inputPhone4"
        placeholder=" &#xf095;      Teléfono/Celular"
      />
      <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="password"
        class="form-control"
        id="inputPassword4"
        placeholder=" &#xf023;      Contraseña"
      />
      <input
        style="font-family: 'Font Awesome 5 Free'; font-weight: 700"
        type="password"
        class="form-control"
        id="inputRepetPass4"
        placeholder=" &#xf01e;      Repetir Contraseña"
      />
      <center><button onclick="location.href='login.html'">Registrarme</button></center>
      <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
      <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
